<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Alert System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Warehouse Stock Alert System</h1>
    <p>Threshold-Based Prediction</p>
</div>

<div class="container">

    <!-- Input Section -->
    <div class="form-box">
        <h2>Enter Stock Details</h2>

        <label>Item Name</label>
        <input type="text" id="itemName">

        <label>Available Stock</label>
        <input type="number" id="available">

        <label>Minimum Threshold Stock</label>
        <input type="number" id="minimum">

        <button onclick="checkStock()">Check Stock Status</button>
    </div>

    <!-- Result Section -->
    <div class="result-box">
        <h2>Stock Status</h2>
        <p id="result">Waiting for input...</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
